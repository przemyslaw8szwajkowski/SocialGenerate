<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - SocialMedia API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; }
        .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { max-width: 400px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 40px; text-align: center; }
        .logo-section { margin-bottom: 30px; }
        .logo-section img { max-width: 100%; width: 800px; height: auto; border-radius: 8px; background-color: transparent; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="/static/Logo.png" alt="Logo" class="img-fluid">
            </div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Login</label>
                    <input name="username" id="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Has≈Ço</label>
                    <input name="password" id="password" type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
            </form>
        </div>
    </div>
</body>
</html>
